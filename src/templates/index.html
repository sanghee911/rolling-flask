<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rolling Update Demo</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script>
      var serverIP = [];
      {% for server in servers %}
//        serverIP.push({{ server }});
        console.log({{ server.Hostname }});
      {% endfor %}
    </script>
    <style media="screen">
      .wrapper {
        float: left;
        position: relative;
        background-color: green;
        margin: 10px;
        width: 300px;
        height: 300px;
        word-wrap: break-word;
      }
      .server {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        text-align: center;
        font-size: 30px;
        width: 80%;
        height: 80%;
        /* padding: 20px; */
        box-sizing: border-box;

      }
    </style>
  </head>
  <body>
    {% for server in servers %}
      <div class="wrapper">
        <div class="server">
          {{ server.Hostname }}, {{ server.Color }}
        </div>
      </div>
    {% endfor %}
    <!--<script type="text/javascript" src="{{ url_for('static', filename='custom.js') }}">-->
    <!--</script>-->
  </body>
</html>
